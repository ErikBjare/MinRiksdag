<div class="container" style="text-align:center; display: inline-block">
    <div class="">
        <h2 (click)="show()">Välj ett parti</h2>
        <mat-form-field>
            <mat-select [(value)]="selectedParty" [(ngModel)]="selectedParty" (ngModelChange)="selectParty($event)" placeholder="Välj ett parti">
              <mat-option *ngFor="let party of parties" [value]="party">
                {{party.name}}
              </mat-option>
          </mat-select>
        </mat-form-field>
        <div >
          <h2>{{selectedParty.name}}</h2>
            <div>
                <mat-list>
                     <mat-list-item><mat-icon class="mr-2">thumb_up</mat-icon>  Ja: {{stats.ja}} </mat-list-item>
                     <mat-list-item> <mat-icon class="mr-2">thumb_down</mat-icon> Nej: {{stats.nej}} </mat-list-item>
                     <mat-list-item> <mat-icon class="mr-2">not_interested</mat-icon> {{stats.ja}} Frånvarande:</mat-list-item>
                </mat-list>
            </div>
        </div>
            <h2> Voteringsfråga </h2>
            <mat-form-field>
                <mat-select [(value)]="memberParty" [(ngModel)]="memberParty" (ngModelChange)="selectParty($event)" placeholder="Välj">
                  <mat-option *ngFor="let member of members" [value]="member">
                    {{member.name}}
                  </mat-option>
              </mat-select>
            </mat-form-field>

    </div>
</div>
